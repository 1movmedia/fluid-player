<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>VOD with VAST Linear</title>
    <%= htmlWebpackPlugin.tags.headTags %>
    <style lang="css">
        #fluid-player-e2e-case {
            width: 90%;
        }
    </style>
</head>
<body>

<video id="fluid-player-e2e-case">
    <source src="https://cdn.fluidplayer.com/videos/valerian-1080p.mkv" data-fluid-hd title="1080p" type="video/mp4"/>
    <source src="https://cdn.fluidplayer.com/videos/valerian-720p.mkv" data-fluid-hd title="720p" type="video/mp4"/>
    <source src="https://cdn.fluidplayer.com/videos/valerian-480p.mkv" title="480p" type="video/mp4"/>
</video>

<%= htmlWebpackPlugin.tags.bodyTags %>

<script>
    const vast = 'https://bs.serving-sys.ru/Serving/adServer.bs?c=23&cn=display&pli=1002501224&ord=%random%&LineID=$$rclid=rclid&erid=erid$$'
    const player = fluidPlayer("fluid-player-e2e-case", {
        layoutControls: {
            fillToContainer: false,
            autoPlay: true,
            controlBar: { hidden: true },
        },
        vastOptions: {
            allowVPAID: true,
            skipoffset: false,
            adList: [
                {
                    roll: "preRoll",
                    vastTag: vast,
                },
            ]
        },
    });
</script>

</body>
</html>
